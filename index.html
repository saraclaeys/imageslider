<!DOCTYPE html>
<html lang="en">

<head>

            <img src="img/image1.jpg" alt="" width="1072px" height="500px">
            <img src="img/image2.jpg" alt="" width="1072px" height="500px">
            <img src="img/image3.jpg" alt="" width="1072px" height="500px">
            <img src="img/image4.jpg" alt="" width="1072px" height="500px">
            <img src="img/image5.jpg" alt="" width="1072px" height="500px">
            <img src="img/image6.jpg" alt="" width="1072px" height="500px">
            <img src="img/image1.jpg" id="firstClone" alt="" width="1072px" height="500px">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
